upstream app {
  server app:3000;
}

proxy_cache_path /var/cache/nginx/assets levels=1:2 keys_zone=default:10m max_size=10g inactive=60m use_temp_path=off;

server {
  listen 80;
  listen [::]:80;
  server_name hacktoberfest-test.site www.hacktoberfest-test.site;

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }

  location / {
    rewrite ^ https://$host$request_uri? permanent;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name hacktoberfest-test.site www.hacktoberfest-test.site;

  root /var/www/html;

  access_log /var/log/nginx/hacktoberfest.access.log;
  error_log /var/log/nginx/hacktoberfest.error.log;

  error_page 503 @503;
  error_page 500 502 503 504 /500.html;

  client_max_body_size 4G;
  keepalive_timeout 10;

  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/hacktoberfest-test.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/hacktoberfest-test.site/privkey.pem;

  ssl_buffer_size 8k;

  ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

  ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
  ssl_prefer_server_ciphers on;

  ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

  ssl_ecdh_curve secp384r1;
  ssl_session_tickets off;

  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8;


  location / {
    try_files $uri @proxy;
  }

    location = /50x.html {
    root html;
  }

  location = /404.html {
    root html;
  }

  location @503 {
    error_page 405 = /system/maintenance.html;
    if (-f $document_root/system/maintenance.html) {
      rewrite ^(.*)$ /system/maintenance.html break;
    }
    rewrite ^(.*)$ /503.html break;
  }

  if ($request_method !~ ^(GET|HEAD|PUT|PATCH|POST|DELETE|OPTIONS)$ ){
    return 405;
  }

  if (-f $document_root/system/maintenance.html) {
    return 503;
  }

  location @proxy {
    proxy_http_version 1.1;
    proxy_buffering on;
    proxy_pass        http://app;
    proxy_redirect    off;
    proxy_set_header  Host              $host;
    proxy_set_header  X-Real-IP         $remote_addr;
    proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Proto $scheme;
  }

  location ^~ /assets/ {
    proxy_cache default;
    proxy_cache_valid 48h;
    proxy_buffering on;
    proxy_pass        http://app;
    proxy_redirect    off;
    proxy_set_header  Host              $host;
    proxy_set_header  X-Real-IP         $remote_addr;
    proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Proto $scheme;
    add_header X-Cache-Status $upstream_cache_status;
    gzip_static on;
    expires max;
  }

}